<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<title>李 VS 僧 (LiVsSeng)</title>
		<link type="text/css" rel="stylesheet" href="css/main.css" />
		<script src="js/jquery.js"></script>
		<script src="js/jquery-extensions.js"></script>
		<script src="js/marked.min.js"></script>
		<script src="js/role.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<ul id="tips">
			<li>攻方设定指模拟对李、僧的攻击强度</li>
			<li>守方设定指对李、僧的坦度设定</li>
			<li>伤害公式：攻方攻击x攻方攻击/(攻方攻击+守方防御-攻方穿甲x守方防御)</li>
			<li>李的酒受到“冲脉”12%加成以及“岿然顶天”20%加成</li>
			<li>更多自定义设置，请点击下方控制台的“更多”</li>
		</ul>
		<div id="settings" class="list-3">
			<span class="items role-attacker">
				<div class="section">攻方设定</div>
				<div class="section">
					<span>攻击:</span>
					<input type="text" class="attack" placeholder="7000" />
				</div>
				<div class="section">
					<span>穿甲:</span>
					<input type="text" class="penetrate" placeholder="20" />
				</div>
			</span>
			<span class="items role-defender">
				<div class="section">守方设定</div>
				<div class="section">
					<span>防御:</span>
					<input type="text" class="defend" placeholder="9000" />
				</div>
				<div class="section">
					<span>气血:</span>
					<input type="text" class="blood" placeholder="25000" />
				</div>
				<div class="section">
					<span>免伤:</span>
					<input type="text" class="block" placeholder="0" />
				</div>
			</span>
			<span class="items role-li" style="display: none;">
				<div class="section">李一尘</div>
				<div class="section">
					<span>防御:</span>
					<input type="text" class="defend" placeholder="9000" />
				</div>
				<div class="section">
					<span>气血:</span>
					<input type="text" class="blood" placeholder="25000" />
				</div>
				<div class="section">
					<span>免伤:</span>
					<input type="text" class="block" placeholder="0" />
				</div>
			</span>
			<span class="items role-seng" style="display: none;">
				<div class="section">火工老僧</div>
				<div class="section">
					<span>防御:</span>
					<input type="text" class="defend" placeholder="9000" />
				</div>
				<div class="section">
					<span>气血:</span>
					<input type="text" class="blood" placeholder="25000" />
				</div>
				<div class="section">
					<span>免伤:</span>
					<input type="text" class="block" placeholder="0" />
				</div>
			</span>
			<span class="items config-desk">
				<div class="section">控制台</div>
				<div class="section">
					<button id="more" onclick="more()">更多</button>
					<button id="back" onclick="back()" style="display: none;">返回</button>
					<button id="start" onclick="start()">开始</button>
					<button id="start" onclick="stop()">停止</button>
					<button id="remove" onclick="remove()">清除</button>
					<button id="reset" onclick="reset()">重设</button>
					<button id="js" onclick="js()" style="display: none;">命令</button>
				</div>
			</span>
		</div>
		<div id="cmd" style="display: none;">
			<div class="command">
				<textarea placeholder="请在这里输入JS命令"></textarea>
				<br>
				<button data-fn="execute">执行命令</button>
				<button data-fn="clear">清空命令</button>
				<button data-fn="help">显示帮助</button>
				<button data-fn="close">关闭JS</button>
			</div>
			<div class="markdown" style="display: none;"></div>
		</div>
		<div id="results">
			<div class="sug">回合日志将记录在这里</div>
			<div class="logs"></div>
		</div>
	</body>
</html>
